<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Feedback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f5;
            margin: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        pre {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Extracted Text Preview:</h2>
        <pre>{{ extracted_text }}</pre>

        <h2>AI Feedback:</h2>
        <pre>{{ feedback }}</pre>

        <a href="/">Upload another resume</a>
    </div>
</body>
</html>
